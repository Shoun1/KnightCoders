        .form-container {
            max-width: 500px;
            margin: 500px 100px 80pxp 100px;
            padding: 20px;
            
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		background-color:rgba(0,0,0,0.4);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
color:white;
        }
 .form-group input{
	border-radius:20px;
	border:2px solid whhite;
}
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
		border-radius:20px;
border:2px solid whhite;

		
		
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
        <div class="form-container">
            <h2>Admission Form</h2>
            <! <form method="POST" id="admissionform">>
            <form action="admissioncode">
            {% csrf_token %}
            <form id="admissionForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="fathersName">Father's Name</label>
                <input type="text" id="fathersName" name="fathersName" required>
            </div>
            <div class="form-group">
                <label for="mothersName">Mother's Name</label>
                <input type="text" id="mothersName" name="mothersName" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="phone">Entrance Exam Marks</label>
                <input type="tel" id="jee_marks" name="jee_marks"  required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="India" readonly>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="">-- Select Course --</option>
                    <option value="BTECH">BTECH</option>
                    <option value="BSC">BSC</option>
                    <option value="BA">BA</option>
                    <option value="BBA">BBA</option>
                    <option value="BCA">BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="BCOM">BCOM</option>
                    <option value="MCOM">MCOM</option>
                    <option value="MSC">MSC</option>
                    <option value="MA">MA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">-- Select State --</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="West Bengal">West Bengal</option>
                  <option value="Bihar">Bihar</option>
                    <!-- Add more states -->
                </select>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="kolkata">Kolkata</option>
                    <option value="delhi">Delhi</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="chennai">Chennai</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="bihar">Bihar</option>
                    <option value="hydrebad">Hydrebad</option>
                    <option value="bangalore">Bangalore</option>
                    
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

        const stateSelect = document.getElementById('state');
        const citySelect = document.getElementById('city');

        stateSelect.addEventListener('change', function() {
            const selectedState = this.value;
            const cities = stateCityMapping[selectedState] || [];

            citySelect.innerHTML = '<option value="">-- Select City --</option>';
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
